<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <link rel="stylesheet" href="style.css">
  <title>theyalow</title>
</head>
<div>
  <body>
      <div class="slider">
          <button id="slider-left" type="button"><img src="./assets/img/Shape1.svg"></button>
          <button id="slider-right" type="button"><img src="./assets/img/Shape1copy.svg"></button>
        </div>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="./assets/img/logo.svg" alt="logo" width="83" height="83">
          <h1>Theyalow</h1>  
        </div>    
        <div class="navigation-copy1"></div>
        <div class="navigation-copy2"></div>
        <nav class="navigation">
          <div class="about">
            <img src="./assets/img/Shape5.svg" alt="about" width="21" height="19">    
            <div>About us</div>
          </div>
          <div class="services">
            <img src="./assets/img/Shape6.svg" alt="services" width="21" height="19">
            <div>Services</div>
          </div>
          <div class="contact"> 
            <img src="./assets/img/Shape7.svg" alt="contact" width="21" height="19">
            <div>Contact</div>
          </div>
        </nav>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <div class="player">
          <video poster='./assets/img/Layer17.svg'></video>
          <button id="play-main" type="button"><img src="./assets/img/Shape10.svg"></button>
          <button id="play-progress" type="button"><img src="./assets/img/Shape8.svg"></button>
          <progress max="100" value="45"></progress>
          <button id="sound" type="button"><img src="./assets/img/Shape9.svg"></button>
        </div>
        <div class="name"><h2>The cool <p>the minimal</p></h2></div>
      </div>
      <div class="icons">
        <div class="wrapper-icons">
          <div class="design">
            <img src="./assets/img/Shape2.svg" alt="better design">
            <div>Better design</div>
          </div>
          <div class="customise">
            <img src="./assets/img/Shape3.svg" alt="customise">
            <div>Customise</div>
          </div>
          <div class="free">
            <img src="./assets/img/Shape4.svg" alt="its free">
            <div>Its free</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</div>
</html>
